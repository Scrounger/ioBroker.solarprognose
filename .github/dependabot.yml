# Dependabot will run on day 20 of each month at 02:43 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "43 2 20 * *"
    open-pull-requests-limit: 15
    assignees:
      - "Scrounger"
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "43 2 20 * *"
    open-pull-requests-limit: 15
    assignees:
      - "Scrounger"
